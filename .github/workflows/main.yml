name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: Install requirements
      run: |
        sudo apt update
        echo "== Adding 3rd party repos =="
        curl -s https://deb.nodesource.com/gpgkey/nodesource.gpg.key | sudo apt-key add -
        echo 'deb https://deb.nodesource.com/node_12.x bionic main' | sudo tee /etc/apt/sources.list.d/nodesource.list
        curl -sL https://dl.yarnpkg.com/debian/pubkey.gpg | sudo apt-key add -
        echo \"deb https://dl.yarnpkg.com/debian/ stable main\" | sudo tee /etc/apt/sources.list.d/yarn.list
        echo "== Installing required packages =="
        sudo apt-get update
        sudo apt-get install -y golang-go p7zip-full yarn nodejs
        echo "== Installing Ultralight libraries"
        wget https://ultralight-sdk.sfo2.cdn.digitaloceanspaces.com/ultralight-sdk-latest-linux-x64.7z
        7z x ultralight-sdk-latest-linux-x64.7z
    - name: Build frontend
      run: |
        cd public
        yarn
        cd ..
        go generate
    - name: Build the actual program
      run: |
        env LD_LIBRARY_PATH=./bin go build
        
       
